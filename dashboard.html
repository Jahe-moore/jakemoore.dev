<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jake Moore | Analytics Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0f0f1a;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #12122b;
    }
    .dashboard-container {
      flex: 1;
      padding: 80px 15px;
    }
    .viz-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }
    .viz-grid .ratio {
      background-color: #141429;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
    }
    .viz-grid iframe {
      border: 0;
      border-radius: 0;
      width: 100%;
      height: 100%;
    }
    footer {
      background-color: #12122b;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="dashboard-container container">
    <h1 class="mb-4 text-center">Tableau Dashboards</h1>
    <p class="mb-4 text-center">Explore one of my published Tableau visualizations directly below.</p>
    <div class="viz-grid">
      <div class="ratio ratio-4x3">
        <iframe
          src="https://public.tableau.com/views/AnalysisofTaiwaneseCreditCardData_17592054241290/Septembervs_AprilPayments?:showVizHome=no&amp;:embed=true"
          title="September vs. April Credit Card Payments"
          allowfullscreen
        ></iframe>
      </div>
      <div class="ratio ratio-4x3">
        <iframe
          src="https://public.tableau.com/views/ScatterplotofCellphoneSizebyHandSize_17470929941800/Dashboard1?:showVizHome=no&amp;:embed=true"
          title="Scatterplot of Cellphone Size by Hand Size"
          allowfullscreen
        ></iframe>
      </div>
      <div class="ratio ratio-4x3">
        <iframe
          src="https://public.tableau.com/views/WineTypesRatingsandPrices_17464976044650/Dashboard1?:showVizHome=no&amp;:embed=true"
          title="Wine Types, Ratings, and Prices"
          allowfullscreen
        ></iframe>
      </div>
      <div class="ratio ratio-4x3">
        <iframe
          src="https://public.tableau.com/views/BNAN276-Case1_17431125210280/AverageRatingbyCountry?:showVizHome=no&amp;:embed=true"
          title="Average Wine Rating by Country"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <footer>
    <small>Â© 2025 Jake Moore</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
