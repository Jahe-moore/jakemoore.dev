<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0f0f1a;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #12122b;
    }
    .dashboard-container {
      flex: 1;
      padding: 80px 15px;
    }
    footer {
      background-color: #12122b;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>

  <div class="dashboard-container container">
    <h1 class="mb-4 text-center">Tableau Dashboards</h1>
    <p class="mb-4 text-center">Explore one of my published Tableau visualizations directly below.</p>
    <div class="viz-toggle mb-3">
      <div class="btn-group btn-group-sm" role="group" aria-label="View toggle">
        <button id="viewGridBtn"  type="button" class="btn btn-outline-light active">Grid</button>
        <button id="viewFocusBtn" type="button" class="btn btn-outline-light">Focus</button>
      </div>
    </div>
    <div id="vizRoot" class="viz-grid">
      <div class="viz-card">
        <iframe
          src="https://public.tableau.com/views/AnalysisofTaiwaneseCreditCardData_17592054241290/Septembervs_AprilPayments?:showVizHome=no&amp;:embed=true"
          title="September vs. April Credit Card Payments"
          allowfullscreen
        ></iframe>
      </div>
      <div class="viz-card">
        <div class="tableauPlaceholder" id="vizStateSchoolSalaries" style="position: relative">
          <noscript>
            <a href="#">
              <img
                alt="Exploration of Graduate's Salaries from U.S. State Schools"
                src="https://public.tableau.com/static/images/Ex/ExplorationofStateSchoolSalaries_17616098172740/Dashboard1/1_rss.png"
                style="border: none"
              />
            </a>
          </noscript>
          <object class="tableauViz" style="display: none">
            <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
            <param name="embed_code_version" value="3" />
            <param name="site_root" value="" />
            <param name="name" value="ExplorationofStateSchoolSalaries_17616098172740/Dashboard1" />
            <param name="tabs" value="no" />
            <param name="toolbar" value="yes" />
            <param
              name="static_image"
              value="https://public.tableau.com/static/images/Ex/ExplorationofStateSchoolSalaries_17616098172740/Dashboard1/1.png"
            />
            <param name="animate_transition" value="yes" />
            <param name="display_static_image" value="yes" />
            <param name="display_spinner" value="yes" />
            <param name="display_overlay" value="yes" />
            <param name="display_count" value="yes" />
            <param name="language" value="en-US" />
          </object>
        </div>
        <script type="text/javascript">
          (function () {
            var divElement = document.getElementById('vizStateSchoolSalaries');
            var vizElement = divElement.getElementsByTagName('object')[0];
            if (divElement.offsetWidth > 800) {
              vizElement.style.width = '850px';
              vizElement.style.height = '1627px';
            } else if (divElement.offsetWidth > 500) {
              vizElement.style.width = '850px';
              vizElement.style.height = '1627px';
            } else {
              vizElement.style.width = '100%';
              vizElement.style.height = '1277px';
            }
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
          })();
        </script>
      </div>
      <div class="viz-card">
        <iframe
          src="https://public.tableau.com/views/ScatterplotofCellphoneSizebyHandSize_17470929941800/Dashboard1?:showVizHome=no&amp;:embed=true"
          title="Scatterplot of Cellphone Size by Hand Size"
          allowfullscreen
        ></iframe>
      </div>
      <div class="viz-card">
        <iframe
          src="https://public.tableau.com/views/WineTypesRatingsandPrices_17464976044650/Dashboard1?:showVizHome=no&amp;:embed=true"
          title="Wine Types, Ratings, and Prices"
          allowfullscreen
        ></iframe>
      </div>
      <div class="viz-card">
        <iframe
          src="https://public.tableau.com/views/BNAN276-Case1_17431125210280/AverageRatingbyCountry?:showVizHome=no&amp;:embed=true"
          title="Average Wine Rating by Country"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      const root = document.getElementById('vizRoot');
      const gridBtn = document.getElementById('viewGridBtn');
      const focusBtn = document.getElementById('viewFocusBtn');

      function setMode(mode) {
        if (mode === 'focus') {
          root.classList.add('focus-mode');
          gridBtn.classList.remove('active');
          focusBtn.classList.add('active');
        } else {
          root.classList.remove('focus-mode');
          focusBtn.classList.remove('active');
          gridBtn.classList.add('active');
        }
      }

      gridBtn?.addEventListener('click',  () => setMode('grid'));
      focusBtn?.addEventListener('click', () => setMode('focus'));
      setMode('grid'); // default
    })();
  </script>
</body>

</html>
